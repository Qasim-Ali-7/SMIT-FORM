<br>

<form>
   <label for="first name">First Name</label>

<br>
<br>

<br>
<br>

<br>
<br>

    <label for="select gender">select gender</label> 
    <select name="gender" id="select gender" required>
    <option value="gender"disabled selected gender>select gender</option>
    <option value="male">male</option>
    <option value="female">female</option>
    <option value="others">others</option> 
    </select>
<br>
<br>

    <option value="sukkur">sukkur</option>

    </select>
<br>
<br>

    <option value="mobile apps development">mobile apps development</option>
    <option value="AI chatbot">AI chatbot</option>
    <option value="graphic designing">graphic designing</option>
    </select>
    <label for="Select your computer proficiency">Select your computer proficiency</label>
    <select name="Select your computer proficiency" id="Select your computer proficiency" required>
    <option value="Select your computer proficiency" disabled selected your computer proficiency>Select your computer proficiency</option>
    <option value="none">none</option>
    <option value="beginner">beginner</option>
    <option value="intermediate">intermediate</option>
    <option value="advanced">advanced</option>
    </select>
<br>
<br>    
    <label for="Last qualification">Last qualification</label>

    <option value="matric">matric</option>
    <option value="intermediate">intermediate</option>
    <option value="undergraduate">undergraduate</option>
    <option value="graduate">graduate</option>
    <option value="masters">masters</option>
    <option value="PHD">PHD</option>
    <option value="other">other</option>
    </select>
   <label for="do you have a laptop?">do you have a laptop?</label>

   <option value="do you have a laptop?" disabled selected do you have a laptop?>do you have a laptop?</option>
   <option value="do you have a laptop?">NO</option>
   <option value="do you have a laptop?">YES</option>
   </select>
